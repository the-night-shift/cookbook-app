<!-- Cannot use v-for on stateful component root element because it renders multiple elements. -->

<template id="home-page">
  <div class="row">
    <div class="col-sm-4" v-for="recipe in recipes">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ recipe.title }}</h2>
          <h4>Chef: <span class="chef">{{ recipe.chef }}</span></h4>
          <img class="image-url" v-bind:src="recipe.image_url" width="200px">
          <p class="card-text ingredients">Ingredients: {{ recipe.ingredients }}</p>
          <p class="card-text directions">Directions: {{ recipe.directions }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="practice-page">
  <div>
    I am the practice page
    {{ message }}
  </div>
</template>
